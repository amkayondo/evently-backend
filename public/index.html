<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <title>ChatCord App</title>
</head>

<body>
    <div class="join-container">
        <div class="fake-login">
            <form action="#">
                <label for="myName">Username</label>
                <div>
                    <input type="text" name="myName" id="myName" placeholder="Enter username..." required />
                </div>
                <button class="btn" type="submit" class="btn">Login</button>
            </form>
        </div>
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> ChatCord</h1>
        </header>

        <main class="join-main">

            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
        <div class="contact-container">
            <a id="contact" href="toOneChat.html?name=Jaman the man">
                <div class="contact">
                    <div class="contact-avatar">
                        <img src="./assets/Images/colombia.svg" alt="" />
                    </div>
                    <div class="contact-name">Jaman the man</div>
                </div>
            </a>
            <a id="contact" href="toOneChat.html?name=Eric Bulton">
                <div class="contact">
                    <div class="contact-avatar">
                        <img src="./assets/Images/male.svg" alt="" />
                    </div>
                    <div class="contact-name">Eric Bulton</div>
                </div>
            </a>
            <a id="contact" href="toOneChat.html?name=Jean Luc Chidu">
                <div class="contact">
                    <div class="contact-avatar">
                        <img src="./assets/Images/person.svg" alt="" />
                    </div>
                    <div class="contact-name">Jean Luc Chidu</div>
                </div>
            </a>

            <a id="contact" href="toOneChat.html?name=Peter Piechlo">
                <div class="contact">
                    <div class="contact-avatar">
                        <img src="./assets/Images/profile.svg" alt="" />
                    </div>
                    <div class="contact-name">Peter Piechlo</div>
                </div>
            </a>

            <a id="contact" href="toOneChat.html?name=Truly">
                <div class="contact">
                    <div class="contact-avatar">
                        <img src="./assets/Images/woman.svg" alt="" />
                    </div>
                    <div class="contact-name">Truly</div>
                </div>
            </a>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js"
    integrity="sha256-lSPkSu/D04IeqWOhTgTf5tLzNFEc37oNE9ysGS9PdK4=" crossorigin="anonymous"></script>
<!-- <script src="js/main.js"></script> -->
<script src="js/oneTone.js"></script>

</html>
